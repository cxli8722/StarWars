<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<title>Star Wars RPG</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">
		<!-- CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
		<!-- jQuery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Game Logic -->
		<script type="text/javascript" src="assets/javascript/rpgStarWars.js"></script>
	</head>

	<body>
		<div class='container'>	
		<div class="main-section-title">Let the Battles Begin!!!</div>
		<div id="main-game-section">
			<!-- Where the characters are initially available to be selected. from var initializeGame = function() { that passes in two parameters( characters - loop and also characters-section-->
				<div class="row">
					<div class="col-sm">
						<div id="characters-section">
							<div class="section-title">Choose Your Character</div>
						</div>
						 
					</div> 
				</div>
			<div class="jumbotron">	
				<div class="row">
						<div class="col-sm">
						  <!-- Section for our selected character. ) -->
							<div id="selected-character-section">
								<div class="section-title">You</div>
									<!-- Where our selected character will appear. -->
								<div id="selected-character"></div>
							</div>
						</div>

						<div class="col-sm">
							<div class="section-title align-self-center">Arena</div><br><br>
								<div id="fight-section">
									<button id="attack-button" class="btn btn-primary" ">Attack</button>
								</div>
						</div>
						<div class="col-sm">
							<div id="action">
								<div class="character-section">
									<div class="section-title">Enemy</div>
									<!-- Where our defender will appear. -->
									<div id="defender"></div>
								</div>
							</div>
						 
						</div>
					  </div>
					  
			<!-- Area for game messages. -->
			<div class="alert alert-primary" id="game-message" role="alert">	
</div>
			</div>

			<!-- Where our enemies available to attack will appear. -->
			<div id="available-to-attack-section">
				<div class="section-title">Choose your enemy</div>
			</div>	

		</div>
	</div>


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	</body>

</html>
